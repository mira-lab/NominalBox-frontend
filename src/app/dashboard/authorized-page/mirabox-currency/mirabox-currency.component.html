<div *ngIf="miraBox" class="actual-box-div">
  <div class="block-heading">
    <h5 class="block-header">{{ miraBox.getTitle() }}</h5>
  </div>
  <div *ngFor="let miraBoxItem of miraBoxShowObj">
    <div class="currency-line">
      <div class="currency-icon-div"><img src='{{miraBoxItem.currencyImage}}' class="currency-icon"></div>
      <div class="currency-title">
        <div><strong>{{ miraBoxItem.currencyName }} </strong>{{ miraBoxItem.currencySymbol }}</div>
      </div>
      <div class="wallet-address-div">
        <div>{{ miraBoxItem.address}}</div>
      </div>
    </div>

    <div *ngIf="privateKey" class="currency-line">
      <div class="currency-icon-div"><img src='' class="currency-icon">
      </div>
      <div class="currency-title">
        <div><strong>Private Key:</strong></div>
      </div>
      <div class="wallet-address-div">
        <div> {{ privateKey }}</div>
      </div>
    </div>
  </div>
