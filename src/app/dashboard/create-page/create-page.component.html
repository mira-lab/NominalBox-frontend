<app-save-box *ngIf="showSaveBox"
  [mobile]="mobile"
  [(modalVisible)]="showSaveBox"></app-save-box>
<div class="dashboard-div">
  <div data-w-id="f6083d89-daa0-ddd5-042f-afe892aa6926" class="right-div">
    <div class="actual-box-div">
      <app-currency></app-currency>
      <a class="link-2 w-button" data-ix="open-save-form" (click)="showSB()">Create</a>
    </div>
    <app-file-upload [size]="'small'"
                     [downloadButton]="true"
                     [text]="'To open MiraBox drag & drop file here'"
                     (fileContentReceived)="onFileContentReceived($event)"></app-file-upload>
    <app-check-pin [miraBox]="miraBox"
                   *ngIf="showCheckPin"
                   [(modalVisible)]="showCheckPin"></app-check-pin>
  </div>
  <div data-w-id="9a726329-2038-0ba9-07e7-25aae49e600b" class="left-div">
    <div class="tips-div">
      <div class="block-heading">
        <h5 class="block-header">Tips</h5>
      </div>
      <div class="block-content">
        <p class="tips-paragraph">Choose the preferred cryptocurrency, which you want to add to MiraBox and press Create button.</p>
      </div>
    </div>
  </div>
</div>
