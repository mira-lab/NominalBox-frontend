<div [ngClass]="size == 'small' ? 'open-box-div' : (size == 'large' ? 'drop-div' : '')" appDnd (filesChangeEmiter)="onFileDrop($event)">
  <img src="assets/images/cube.svg" class="image">
  <div class="text-block">{{text}}</div>
  <label *ngIf="downloadButton" for="file" class="link w-button">Open file</label>
  <input *ngIf="downloadButton" type="file"
         id="file"
         style="display:none;"
         (change)="handleFileInput($event.target.files)">
</div>
