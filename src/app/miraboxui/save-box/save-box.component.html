<div class="save-wrapper" style="display: flex" *ngIf="(show$ | async)">
  <div class="popup-div" style="display: block">
    <div class="block-heading">
      <h5 class="block-header">Save Box</h5>
    </div>
    <div class="form">
      <div class="form-block w-form">
        <form id="email-form" name="email-form" data-name="Email Form">
          <label for="Title-3">Box Title</label>
          <input type="text" class="authorization-field w-input" [(ngModel)]="miraBoxTitle" maxlength="256" name="Title-3" data-name="Title 3" placeholder="Untitled Box" id="Title-3" required="">
          <div class="_2-pins-div">
            <div class="pin-div">
              <label for="PIN-3">PIN</label>
              <input type="password" (focus)="oopsShow = true" [(ngModel)]="pin" class="authorization-field w-input" maxlength="256" name="PIN-1" data-name="PIN 1" placeholder="aBc123!@#" id="PIN" required="">
            </div>
            <div class="pin-div">
              <label for="PIN-3">Repeat PIN</label>
              <input type="password" (focus)="oopsShow = true" [(ngModel)]="repeatPin" class="authorization-field w-input" maxlength="256" name="PIN-2" data-name="PIN 2" placeholder="aBc123!@#" id="PIN-2" required="">
            </div>
          </div>
          <label for="Email-4">Email</label>
          <input type="email" class="authorization-field w-input" maxlength="256" name="Email-4" data-name="Email 4" placeholder="Your Email" id="Email-4" required="">
          <label for="Email-5">Repeat Email</label>
          <input type="email" class="authorization-field w-input" maxlength="256" name="Email-2" data-name="Email 2" placeholder="Repeat Your Email" id="Email-2" required="">
          <input [ngClass]="{'mirabox-creating-button': miraboxCreating}" type="button" value="Send by e-mail" data-wait="Please wait..." class="send-form-button w-button">
          <a id="download-mirabox" style="display: none"></a>
          <input (click)="navigateDownload()" [ngClass]="{'mirabox-creating-button': miraboxCreating}" [disabled]="miraboxCreating" type="button" value="Save and download" data-wait="Please wait..." class="save-form-button w-button">
          <div [hidden]="!miraboxCreating"><img  class='loading-spinner' src="assets/images/mira-loading.gif"></div>
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="form-error" [hidden]="oopsShow">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
  </div>
  <a (click)="closePopUp()" class="link-block w-inline-block" data-ix="close-save-form">
    <img src="assets/images/cancel.svg" data-ix="close-authorization"></a>
</div>
